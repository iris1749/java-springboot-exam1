<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>목록</h1>
<ul>
    <li th:each="article : ${articleList}">

    </li>
</ul>
<a href="/add"><input type="submit" value="등록하기"></a>

<form action="/search" method="get">
    <input type="text" name="keyword">
    <input type="submit" value="찾기">
</form>
</body>
</html>
